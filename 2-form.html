<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form</title>
  <script type="module" crossorigin src="/goit-js-hw-09/assets/styles-BnwU_wRa.js"></script>
  <script type="module" crossorigin src="/goit-js-hw-09/assets/2-form-BgW3Kd0R.js"></script>
  <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-C_qVrOpp.css">
</head>

<body>
  <main>
    <div class="container">
      <h1 class="title">
        Welcome to Form
      </h1>
      <form class="feedback-form" autocomplete="off">
        <label>
          <p>Email</p>
          <input class="input-line" type="email" name="email" autofocus />
        </label>
        <label>
          <p>Message</p>
          <textarea class="input-line input-line-textarea" name="message" rows="8"></textarea>
        </label>
        <button class="submit-btn" type="submit">Submit</button>
      </form>
    </div>
  </main>
</body>

</html>
